<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add New ToDo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN CSS v5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Jquery Google CDN-->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <!--Jquery UI Google CDN-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Stay Organized</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="todos.html">To Do List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new_todo.html">New To Do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new_user.html">New User</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Add New ToDo</h1>

        <form id="todoForm">
            <div class="mb-3">
                <label for="userId" class="form-label">User:</label>
                <select id="userId" name="userid" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">Priority:</label>
                <select id="priority" name="priority" class="form-select">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
               
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline:</label>
                <input type="text" id="deadline" name="deadline" class="form-control" placeholder="YYYY-MM-DD">
            </div>

            <button type="button" id="addTodo" class="btn btn-primary">Add ToDo</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-primary">
    <div class="container text-center">
    <span class="text-white">Stay Organized Company &copy; 2023</span>
    </div>
    </footer>


    <script>
        window.onload = function() {
            // Fetch users and categories when the page loads
            fetch('api/users')
                .then(response => response.json())
                .then(data => populateDropdown('userId', data));

            fetch('api/categories')
                .then(response => response.json())
                .then(data => populateDropdown('category', data));

            // Add event listener to the button
            document.getElementById('addTodo').addEventListener('click', addTodo);
        }

        function populateDropdown(id, data) {
            const select = document.getElementById(id);

            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.text = item.name;
                select.appendChild(option);
            });
        }

        function addTodo() {
            const form = document.getElementById('todoForm');
            const formData = new FormData(form);

            fetch('api/todos', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // handle response here, e.g. show a success message
                console.log(data);
            })
            .catch(error => {
                // handle error here, e.g. show an error message
                console.error(error);
            });
        }
    </script>

    <!-- Bootstrap CDN JavaScript Libraries (Popper v2.11.7 / Bootstrap v5.3.0) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
