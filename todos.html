<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CDN CSS v5.3.0 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

 <!--Jquery UI Google CDN-->

 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>  

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <h1>ToDo List</h1>

      <div class="form-group">
        <label for="userDropdown">Select User:</label>
        <select id="userDropdown" class="form-control" onchange="fetchUserTasks()">
          <!-- Populated dynamically using JavaScript -->
        </select>
      </div>

      <div id="todoTasks">
        <!-- Display user's ToDo tasks here -->
      </div>

      <button type="button" class="btn btn-primary" onclick="addNewTask()">Add Task</button>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    // Example user data
    const users = [
      { id: "user1", name: "User 1" },
      { id: "user2", name: "User 2" },
      { id: "user3", name: "User 3" }
    ];
    const userDropdown = document.getElementById("userDropdown");
    // Generate options
    users.forEach(user => {
      const option = document.createElement("option");
      option.value = user.id;
      option.text = user.name;
      userDropdown.appendChild(option);
    });
  
    // Task data
    const tasks = [
      { title: "Task 1", completed: true },
      { title: "Task 2", completed: false }
    ];
  
    const taskContainer = document.getElementById("todoTasks");
  
    tasks.forEach(task => {
      const taskElement = document.createElement("div");
      const statusImage = task.completed ? '✔' : '✖'; // use image urls for real images
  
      taskElement.innerHTML = `
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">${task.title}</h5
            </div>
          <p class="card-text">Status: ${statusImage}</p>
        </div>
      </div>`;  taskContainer.appendChild(taskElement);
});

function fetchUserTasks() {
  // Clear existing tasks
  taskContainer.innerHTML = "";

  // Fetch user tasks based on selected user
  const selectedUserId = userDropdown.value;
  const userTasks = tasks.filter(task => task.userId === selectedUserId);

  // Display user tasks
  userTasks.forEach(task => {
    const taskElement = document.createElement("div");
    const statusImage = task.completed ? '✔' : '✖'; // use image urls for real images

    taskElement.innerHTML = `
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">${task.title}</h5>
          <p class="card-text">Status: ${statusImage}</p>
        </div>
      </div>`;

    taskContainer.appendChild(taskElement);
  });
}

function addNewTask() {
  const newTaskTitle = prompt("Enter task title:");
  const newTaskCompleted = confirm("Is the task completed?");

  // Create new task object
  const newTask = {
    title: newTaskTitle,
    completed: newTaskCompleted
  };

  // Add new task to the tasks array
  tasks.push(newTask);

  // Display the new task in the task container
  const taskElement = document.createElement("div");
  const statusImage = newTask.completed ? '✔' : '✖'; // use image urls for real images

  taskElement.innerHTML = `
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">${newTask.title}</h5>
        <p class="card-text">Status: ${statusImage}</p>
      </div>
    </div>`;

  taskContainer.appendChild(taskElement);
}
</script>
