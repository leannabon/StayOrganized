    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Stay Organized</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="todos.html">To Do List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new_todo.html">New To Do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new_user.html">New User</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to My Organizer Website</h1>

        <div class="section mt-5">
            <h2>Add a New Plan</h2>
            <form id="plan-form">
                <div class="mb-3">
                    <label for="plan-name" class="form-label">Plan Name:</label>
                    <input type="text" id="plan-name" class="form-control" placeholder="Enter plan name" required>
                </div>
                <div class="mb-3">
                    <label for="plan-description" class="form-label">Plan Description:</label>
                    <textarea id="plan-description" class="form-control" placeholder="Enter plan description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Plan</button>
            </form>
        </div>

        <div class="section mt-5">
            <h2>Your Plans</
            </h2>
            <ul id="plan-list" class="list-group"></ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-primary">
    <div class="container text-center">
    <span class="text-white">Stay Organized Company &copy; 2023</span>
    </div>
    </footer>


    <script>
        document.getElementById("plan-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let planNameInput = document.getElementById("plan-name");
            let planDescriptionInput = document.getElementById("plan-description");
            let planList = document.getElementById("plan-list");

            let planName = planNameInput.value;
            let planDescription = planDescriptionInput.value;

            let li = document.createElement("li");
            li.classList.add("list-group-item");
            li.innerHTML = "<strong>" + planName + "</strong>: " + planDescription;
            planList.appendChild(li);

            planNameInput.value = "";
            planDescriptionInput.value = "";
        });
    </script>

    <!-- Bootstrap CDN JavaScript Libraries (Popper v2.11.7 / Bootstrap v5.3.0) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
